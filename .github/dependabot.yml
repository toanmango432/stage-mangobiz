version: 2
updates:
  # NPM dependencies - ALL grouped into one weekly PR
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
      timezone: "America/Chicago"
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "auto-review"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions - grouped into one weekly PR
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:00"
      timezone: "America/Chicago"
    groups:
      all-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-review"
    commit-message:
      prefix: "chore(ci)"

name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Fast checks that don't need native modules
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies (skip native builds)
        run: pnpm install --frozen-lockfile --ignore-scripts
      
      - name: Lint changed files (PR)
        if: github.event_name == 'pull_request'
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACMRT origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -v 'supabase/functions' | xargs)
          if [ -n "$CHANGED_FILES" ]; then
            echo "Linting changed files: $CHANGED_FILES"
            pnpm turbo lint --filter="./apps/*" --filter="./packages/*" -- --max-warnings=0 || true
          else
            echo "No app/package files changed, skipping lint"
          fi
      - name: Lint all (push to main)
        if: github.event_name == 'push'
        run: pnpm lint
        continue-on-error: true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies (skip native builds)
        run: pnpm install --frozen-lockfile --ignore-scripts
      
      - name: Type check
        run: pnpm typecheck
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies (skip native builds)
        run: pnpm install --frozen-lockfile --ignore-scripts
      
      - name: Run tests
        run: pnpm test
        continue-on-error: true

  # Full build only for main/staging pushes or when store-app changes
  build:
    name: Build
    runs-on: ubuntu-latest
    # Only run full build on push to main/staging, not on PRs
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
        continue-on-error: true

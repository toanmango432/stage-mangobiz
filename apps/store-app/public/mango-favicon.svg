<svg xmlns="http://www.w3.org/2000/svg" viewBox="4 0 52 68">
  <!-- Gradient definitions -->
  <defs>
    <!-- Vibrant orange-yellow gradient for mango body -->
    <linearGradient id="mangoBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC94D" />
      <stop offset="40%" stop-color="#FFB833" />
      <stop offset="100%" stop-color="#F5A623" />
    </linearGradient>
    <!-- Bright green leaf -->
    <linearGradient id="leafGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7CB342" />
      <stop offset="100%" stop-color="#AED581" />
    </linearGradient>
  </defs>

  <!-- Leaf -->
  <path d="M30 8 Q22 2 14 6 Q18 14 28 12 Z" fill="url(#leafGrad)" />
  <!-- Leaf vein -->
  <path d="M28 10 Q22 7 16 8" stroke="#558B2F" stroke-width="1.5" fill="none" />

  <!-- Stem -->
  <path d="M30 8 Q32 14 30 18" stroke="#2D2D2D" stroke-width="2.5" fill="none" stroke-linecap="round" />

  <!-- Mango body -->
  <ellipse cx="30" cy="42" rx="22" ry="26" fill="url(#mangoBodyGrad)" />

  <!-- Dark outline -->
  <path d="M30 16 Q10 22 10 42 Q10 60 24 66" stroke="#2D2D2D" stroke-width="2" fill="none" stroke-linecap="round" />

  <!-- Smile curve -->
  <path d="M20 56 Q30 62 42 52" stroke="#2D2D2D" stroke-width="2" fill="none" stroke-linecap="round" />

  <!-- Highlight spots -->
  <ellipse cx="38" cy="34" rx="5" ry="4" fill="#FFEEDD" opacity="0.7" />
  <ellipse cx="42" cy="40" rx="3" ry="2.5" fill="#FFEEDD" opacity="0.5" />
</svg>
